<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" name="slide" height="50%" width="50%" alt="failure">
    <script>
        var i =0;
        var images=Array();
        images[0]='1.jpg';
        images[1]='2.jpg';
        images[2]='3.jpg';
        // images[3]='4.jpg'; -->

        function changeImage(){
            document.slide.src=images[i];
            if(i<images.length-1 ){
                i++;
            }
            else{
                i=0;
            }

            setTimeout("changeImage()",5000);

        }
        changeImage();

        
        
        
    </script>
    
</body>
</html>
