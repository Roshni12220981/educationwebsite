<!-- 
Write a javascript function called calculateArea that takes two parameters length and width and returns the area of a rectangle. use prompt() to take input for length and width from the user. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let len = Number(prompt("Enter the length"));
        let wid = Number(prompt("Enter the width"));
        function area() {
            document.write("The area is " + (len * wid));
        }
        area(); // Call the function to execute it
    </script>
</body>
</html>
