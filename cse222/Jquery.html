<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade In and Fade Out</title>
<style>
  /* CSS for the fading effect */
  .fade-in-out {
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>
    

<div id="fadeTarget" class="fade-in-out">
  <!-- Content to be faded in and out -->
  <h1>Hello, World!</h1>
</div>

<script>
  // JavaScript to trigger the fade in and fade out effects
  document.addEventListener('DOMContentLoaded', function() {
    var fadeTarget = document.getElementById('fadeTarget');
    
    // Fade in effect
    fadeTarget.style.opacity = 1;
    
    // Fade out effect after 3 seconds
    setTimeout(function() {
      fadeTarget.style.opacity = 0;
    }, 3000);
  });
</script>

</body>
</html>
