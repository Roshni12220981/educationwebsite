<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>onmouseout Example</title>
<script>
function changeColor(element) {
    element.style.backgroundColor = "red";
}

function revertColor(element) {
    element.style.backgroundColor = "transparent";
}
</script>
<style>
    .highlight {
        padding: 20px;
        background-color: transparent;
        border: 2px solid black;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>onmouseout Example</h1>
    <p>Move the mouse pointer over the box below to highlight it, and then move it out to revert the color:</p>
    <div class="highlight" onmouseover="changeColor(this)" onmouseout="revertColor(this)">
        Hover over me
    </div>
</body>
</html>
