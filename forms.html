
<!DOCTYPE html>
<html>
<head>
    <title>This is a Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
    
    <h1 style="text-align: center; color:blue;">Registration form in HTML</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="text" placeholder="Age" min="18" name="age">
                </td>
            </tr>
            <tr>
                <td>
                    Category:
                </td>
                <td>
                baby <input type="radio" name="Category" value="Infant" name="cat">
                child<input type="radio" name="Category" value="child" name="cat">
                adult<input type="radio" name="Category" value="adult" name="cat">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number
                </td>
                <td>
                    <input type="text" placeholder="+91**********" name="phone">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
            
                </td>
                <td>
                    <input type="email" placeholder="xyz@gmail.com" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password:
                </td>
                <td>
                    <input type="password" placeholder="Confirm Password" name="confirm">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">other
                </td>

          
            </tr>
            <tr>
                <td>
                    Country:
                </td>
                <td>
                    <input list="countries" name="country" id="country" placeholder="Select">
<datalist id="countries">
    <option value="USA">
    <option value="UK">
    <option value="India">
    <option value="Nepal">
    <option value="Others">
</datalist>

                    
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" placeholder="dob" name="dob">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" singing>singing
                    <input type="checkbox" dancing>dancing
                    <input type="checkbox" playing>playing
                </td>
            </tr>
            <tr>
                <td>
                    Terms and Conditions:
                </td>
                <td>
                    <input type="checkbox" />Terms and Conditions
                </td>
            </tr>
            <tr>
                <td>
                    Qualifications:
                </td>
                <td>
                    <select>
                        <option value="B.Sc. in Computer Science">B.Sc. in Computer Science</option>
                        <option value="M.Sc. in Computer Science">M.Sc. in Computer Science</option>
                        <option value="B.Sc. in Computer Engineering">B.Sc. in Computer Engineering</option>
                        <option value="M.Sc. in Computer Engineering">M.Sc. in Computer Engineering</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
            
                </td>
                <td>
                    <input type="text" input size="30" placeholder="Address" name="address">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </fielset>
            <!-- Add more form fields as needed -->

        </table>
    </form>
</body>
</html>
