    <script>
        let year = 2024;
        if(year%4==0){
            console.log("It is a leap year");
        }
        else if(year%100==0){
            console.log("It is not a leap year");
        }
        else if(year%400==0){
            console.log("It is a leap year");
        }
        else{
            console.log("It is not a leap year");
        }
    </script>

// Write a code to grade a student marks in A, B , C and D grade -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = prompt("Enter your marks");
        marks = parseFloat(marks);
        if(marks>=90){
            console.log("A");
        }
        else if(marks>=80 && marks<90){
            console.log("B");
        }
        else if(marks>=70 && marks<80){
            console.log("C");
        }
        else if(marks>=60 && marks<70){
            console.log("D");
        }
        else{
            console.log("F");
        }
    </script>
    
</body>
</html>
